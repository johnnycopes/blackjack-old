<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blackjack!</title>
</head>

<body>

	<!-- Game -->
	<main class="game">
		<div class="title-screen">
			<h2>Let's play</h2>
			<h1>BLACKJACK</h1>
			<div>
				<h3 class="instructions">Adjust your bet below.</h3>
				<h3 class="instructions">Click on 'Deal' to start.</h3>
			</div>
		</div>

		<h1 class="message"></h1>

		<div id="dealer" class="participant dealerHand-div">
			<div class="hand dealer-hand"></div>
			<h1 class="points dealer-points"></h1>
		</div>
		<div id="hand1" class="participant playerHand-div">
			<div class="hand player-hand"></div>
			<h1 class="points player-points"></h1>
		</div>
		<div id="hand2" class="participant playerHand-div">
			<div class="hand player-hand"></div>
			<h1 class="points player-points"></h1>
		</div>

		<div class="money">
			<div>Total money: $
				<span class="total"></span>
			</div>
			<div>Current bet: $
				<span class="currentBet"></span>
			</div>
			<div>This round:
				<span class="change"></span>
			</div>
		</div>
		<div class="betting">
			<button class="bet-btn add10" type="button">+ 10</button>
			<button class="bet-btn add50" type="button">+ 50</button>
			<button class="bet-btn add100" type="button">+ 100</button>
			<button class="bet-btn add500" type="button">+ 500</button>
			<button class="bet-btn all-in" type="button">All In</button>
			<button class="bet-btn reset" type="button">Reset</button>
		</div>
		<div class="game-actions">
			<button class="game-action deal" type="button">Deal</button>
			<button class="game-action hit" type="button" disabled="true">Hit</button>
			<button class="game-action stand" type="button" disabled="true">Stand</button>
			<button class="game-action double-down" type="button" disabled="true">Double Down</button>
			<button class="game-action split" type="button" disabled="true">Split</button>
		</div>
	</main>

	<div class="modal hide">
		<div class="modal-box">
			<p class="modal-message">
				You've lost everything.<br>
				Good thing it's not real money!
			</p>
			<button class="modal-btn" type="button">Play again</button>
		</div>
	</div>

	<script src="jquery.js"></script>
	<script src="bundle.js"></script>
</body>

</html>
