<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Mukta:300,400" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<title>Blackjack</title>
</head>

<body>
	<main class="table">
		<div class="title-screen">
			<h2 class="title-screen__prehead">Let's play</h2>
			<h1 class="title-screen__head">BLACKJACK</h1>
			<div class="title-screen__instructions">
				<h3 class="title-screen__instructions-wallet">Adjust your bet below.</h3>
				<h3 class="title-screen__instructions-game">Click on 'Deal' to start.</h3>
			</div>
		</div>

		<h1 class="message"></h1>

		<div id="dealer" class="hand hand__dealer">
			<div class="cards dealer__cards"></div>
			<h1 class="points dealer__points"></h1>
		</div>
		<div id="player1" class="hand hand__player">
			<div class="cards player__cards"></div>
			<h1 class="points player__points"></h1>
		</div>
		<div id="player2" class="hand hand__player">
			<div class="cards player__cards"></div>
			<h1 class="points player__points"></h1>
		</div>

		<div class="wallet">
			<div class="wallet__component">
				Total money: $
				<span class="wallet__total"></span>
			</div>
			<div class="wallet__component">
				Current bet: $
				<span class="wallet__current-bet"></span>
			</div>
			<div class="wallet__component">
				Outcome:
				<span class="wallet__change"></span>
			</div>
			<input class="wallet__component wallet__slider"
				type="range"
				value="10"
				min="10"
				step="10"
				max="500"
			/>
		</div>

		<div class="game-actions">
			<button class="game-actions__deal" type="button">Deal</button>
			<button class="game-actions__hit" type="button" disabled="true">Hit</button>
			<button class="game-actions__stand" type="button" disabled="true">Stand</button>
			<button class="game-actions__double-down" type="button" disabled="true">Double Down</button>
			<button class="game-actions__split" type="button" disabled="true">Split</button>
		</div>
	</main>

	<div class="modal hide">
		<div class="modal__box">
			<p class="modal__message">
				You've lost everything.<br>
				Good thing it's not real money!
			</p>
			<button class="modal__btn" type="button">Play again</button>
		</div>
	</div>

	<script src="bundle.js"></script>
</body>

</html>
