<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blackjack!</title>
	<link href="https://fonts.googleapis.com/css?family=Ek+Mukta:200,300,400" rel="stylesheet">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="output.css">
</head>

<body>
	<main>
		<div class="container cf">
		<div class="messages"></div>
		<div class="table cf">
			<div class="title-screen">
				<h2>Let's play</h2>
				<h1>BLACKJACK</h1>
				<h3 class="instructions">Adjust your bet below.</h3>
				<h3 class="instructions">Click on 'Deal' to start.</h3>
			</div>
			<div class="dealer">
				<div id="dealer" class="dealerHand-div">
					<div class="hand dealer-hand"></div>
					<h1 class="points dealer-points"></h1>
				</div>
			</div>
			<div class="player">
				<div id="hand1" class="playerHand-div">
					<div class="hand player-hand"></div>
					<h1 class="points player-points"></h1>
				</div>
				<div id="hand2" class="playerHand-div">
					<div class="hand player-hand"></div>
					<h1 class="points player-points"></h1>
				</div>
			</div>
		</div>
		<div class="cf">
			<div class="betting">
				<div class="action-wrap">
					<table class="currentRound">
						<tbody>
							<tr>
								<td>Total money :</td>
								<td>$<span class="total"></span></td>
							</tr>
							<tr>
								<td>Current bet :</td>
								<td>$<span class="currentBet">10</span></td>
							</tr>
						</tbody>
					</table>
					<div class="buttons">
						<div class="row cf">
							<button class="bet-btn add10 fl" type="button">+ 10</button>
							<button class="bet-btn add50 fr" type="button">+ 50</button>
						</div>
						<div class="row cf">
							<button class="bet-btn add100 fl" type="button">+ 100</button>
							<button class="bet-btn add500 fr" type="button">+ 500</button>
						</div>
						<div class="row cf">
							<button class="bet-btn all-in fl" type="button">All In</button>
							<button class="bet-btn reset fr" type="button">Reset</button>
						</div>
					</div>
					<!-- <div class="range-slider">
						<input type="range" min="10" max="500" step="10" />
						<span class="range-slider__value">0</span>
					</div> -->
				</div>
			</div>
			<div class="game-actions cf">
				<div class="action-wrap">
					<table class="lastRound">
						<tbody>
							<tr>
								<td>This&nbsp;round&nbsp;gain/loss&nbsp;:</td>
								<td class="change"></td>
							</tr>
						</tbody>
					</table>
				<div class="row">
					<button class="deal" type="button">Deal</button>
				</div>
				<div class="row cf">
					<button class="hit fl" type="button" disabled="true">Hit</button><!--
					--><button class="stand fr" type="button" disabled="true">Stand</button>
				</div>
				<div class="row cf">
					<button class="double-down fl" type="button" disabled="true">Double Down</button><!--
					--><button class="split fr" type="button" disabled="true">Split</button>
				</div>
			</div>
			</div>
		</div>
		</div>
		<div class="modal hide">
			<div class="modal-guts">
				<p class="message">
					You've lost everything.<br>
					Good thing it's not real money!
				</p>
				<button type="button">Play again</button>
			</div>
		</div>
		<div class="modal-overlay hide"></div>
	</main>

	<script src="jquery.js"></script>
	<script src="bundle.js"></script>
</body>

</html>
