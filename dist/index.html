<body>

	<!-- Game -->
	<main class="game">
		<div class="messages"></div>

		<div id="dealer" class="participant dealerHand-div">
			<div class="hand dealer-hand"></div>
			<h1 class="points dealer-points"></h1>
		</div>
		<div id="hand1" class="participant playerHand-div">
			<div class="hand player-hand"></div>
			<h1 class="points player-points"></h1>
		</div>
		<div id="hand2" class="participant playerHand-div">
			<div class="hand player-hand"></div>
			<h1 class="points player-points"></h1>
		</div>

		<div class="money">
			<div>Total money: $
				<span class="total"></span>
			</div>
			<div>Current bet: $
				<span class="currentBet"></span>
			</div>
			<div>This round:
				<span class="change"></span>
			</div>
		</div>
		<div class="betting">
			<button class="bet-btn add10 fl" type="button">+ 10</button>
			<button class="bet-btn add50 fr" type="button">+ 50</button>
			<button class="bet-btn add100 fl" type="button">+ 100</button>
			<button class="bet-btn add500 fr" type="button">+ 500</button>
			<button class="bet-btn all-in fl" type="button">All In</button>
			<button class="bet-btn reset fr" type="button">Reset</button>
		</div>
		<div class="game-actions">
			<button class="deal" type="button">Deal</button>
			<button class="hit" type="button" disabled="true">Hit</button>
			<button class="stand" type="button" disabled="true">Stand</button>
			<button class="double-down" type="button" disabled="true">Double Down</button>
			<button class="split" type="button" disabled="true">Split</button>
		</div>
	</main>
