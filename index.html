<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <div class="container">
        <div class="table">
            <div class="container">
                <div class="messages"></div>
                <label>Dealer: </label>
                <label class="dealer-points" class="points"></label>
                <div class="dealer-hand" class="hand">
                </div>
                <label>Player: </label>
                <label class="player-points" class="points"></label>
                <div class="player-hand" class="hand">
                </div>
                <div class="buttons">
                    <button class="deal-button">Deal</button>
                    <button class="hit-button">Hit</button>
                    <button class="stand-button">Stand</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
